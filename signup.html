<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="favicon/favicon.ico" rel="icon" />
    <link href="css/login.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/9d0a17e48b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <nav class="navbar" style="background-color: #84c4e3">
            <div class="container-fluid">
<!--                 <span class="navbar-brand mb-0 h1">CallDocGh</span> -->
                <a class="navbar-brand mb-0" href="index.html">CallDocGh</a>
            </div>
        </nav>
    </div>

    <div class="d-grid gap-2 col-3 mx-auto " style="margin-top: 5%;">
        <form class="form-signin">
            <h1 class="h5 mb-3 font-weight-normal">Sign Up</h1>
            <label for="inputName" class="sr-only">name</label>
            <input type="text" id="inputName" class="form-control" placeholder="Name" required />
            <br>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="Username" required />
            <br>
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus />
            <br>

            <label for="inputPassword" class="sr-only">Password (8 characters minimum) </label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required />
            <br>
            <label for="inputPassword" class="sr-only">Repeat Password </label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Repeat Password" required />
            <br>
            <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked=""
                    aria-describedby="registerCheckHelpText">
                <label class="form-check-label" for="registerCheck">
                    I have read and agree to the terms
                </label>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-block btn-primary" type="submit">
                    Create an account
                </button>
            </div>
            <br>
            <hr>
            <p class="">Already have an account? <a href="login.html">Log in</a></p>

        </form>
        <!-- <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>

</html>
