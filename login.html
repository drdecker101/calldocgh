<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>

    <link href="css/signin.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/9d0a17e48b.js" crossorigin="anonymous"></script>

<body>
    <div>
        <nav class="navbar" style="background-color: #84c4e3">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">CallDocGh</span>
            </div>
        </nav>
    </div>

    <div class="d-grid gap-2 col-3 mx-auto " style="margin-top: 8%;">
        <form class="form-signin">
            <!-- <h1 class="h5 mb-3 font-weight-normal">Log In</h1> -->
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Enter a valid email address" required
                autofocus />
            <br>
            <label for="inputPassword" class="sr-only">Password (8 characters minimum) </label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Enter password" required />
            <br>
            <div class="d-grid gap-2">
                <button class="btn btn-block btn-primary" type="submit">
                    LOG IN
                </button>
                <div class="d-flex justify-content-between align-items-center">
                    <!-- Checkbox -->
                    <div class="form-check mb-0">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3">
                        <label class="form-check-label" for="form2Example3">
                            Remember me
                        </label>
                    </div>
                    <a href="#!" class="text-body">Forgot password?</a>
                </div>
            </div>

            <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0">Or</p>
            </div>

            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                <p class="lead fw-normal mb-0 me-3">Sign in with: </p>
                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-linkedin-in"></i>
                </button>
            </div>

            <div style="margin-top: 5%;">
                <p>Don't have an account? <a href="signup.html" class="link-danger">Sign up</a>
                </p>
            </div>


        </form>
        <!-- <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>

</html>
